<div class="container-fluid bg-light" style="height: 8vh; ">
    <div class="row" style="height: 8vh">
        <div class="col-sm-3">
            <button type="button" class="btn" style="height: 100%; width: 100%; font-size: 4vh;" onclick="if(match.matchNumber == 0.1) setTab('training-0'); else setTab('match-1');">Back</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <h1 style="font-size: 2vh; text-align: center;">Round</h1>
            <h1 id="match-2-number" style="font-size: 4vh; text-align: center;"></h1>
        </div>
        <div class="col-sm-2">
            <h1 style="font-size: 2vh; text-align: center;">Timer</h1>
            <h1 id="match-2-matchTimer" style="font-size: 4vh; text-align: center;">0.0</h1>
        </div>
        <div class="col-sm-4">
            <h1 id="match-2-teamName" style="font-size: 1.5vh; text-align: right;"></h1>
            <h1 id="match-2-teamNumber" style="font-size: 4vh; text-align: right;"></h1>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 50vh; width: 100vw;" onclick="match.changePosition();">
    <div id="match-2-position-1" style="display: none; height: 100%; width:100%"><img src="field1.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
    <div id="match-2-position-2" style="display: none; height: 100%; width:100%"><img src="field2.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
    <div id="match-2-position-3" style="display: none; height: 100%; width:100%"><img src="field3.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
    <div id="match-2-position-4" style="display: none; height: 100%; width:100%"><img src="field4.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 5vh;"></div>
    <div class="row" style="height: 20vh">
        <div>
            <div class="row" style="height: 5vh;"></div>
            <h1 style="font-size: 16vw; height: 100%">Hanging</h1>
        </div>
        <div style="text-align: right;">
            <label class="checkboxcontainer">
                <input id="match-2-inputHanging" type="checkbox" checked="checked">
                <span class="checkmark"></span>
                <span class="xmark"></span>
            </label>
        </div>
    </div>
    <div class="row" style="height: 5vh;"></div>
    <div class="jumbotron">
        <div class="row">
            <h1 style="width: 100%; font-size: 10vw; text-align: center;">Score Prediction</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning" style="height: 100%; width: 100%; font-size: 3vh;" onclick="var temp = document.getElementById('match-2-inputPrediction').innerText; temp = Number(temp); temp -= 5; if(temp < 0) temp = 0; document.getElementById('match-2-inputPrediction').innerText = String(temp);">-5</button>
            </div>
            
            <div class="col-sm-4">
                <h1 id="match-2-inputPrediction" style="font-size: 16vw; height: 100%; text-align: center;">100</h1>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning" style="height: 100%; width: 100%; font-size: 3vh;" onclick="var temp = document.getElementById('match-2-inputPrediction').innerText; temp = Number(temp); temp += 5; if(temp > 999) temp = 995; document.getElementById('match-2-inputPrediction').innerText = String(temp);">+5</button>
            </div>
        </div>

        <div class="row">
            <h1 style="width: 100%; font-size: 10vw; text-align: center;">Bet Amount</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning" style="height: 100%; width: 100%; font-size: 3vh;" onclick="var temp = document.getElementById('match-2-inputBet').innerText; temp = Number(temp); temp -= 5; if(temp < 0) temp = 0; document.getElementById('match-2-inputBet').innerText = String(temp);">-5</button>
            </div>
            <div class="col-sm-4">
                <h1 id="match-2-inputBet" style="font-size: 16vw; height: 100%; text-align: center;">10</h1>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning" style="height: 100%; width: 100%; font-size: 3vh;" onclick="var temp = document.getElementById('match-2-inputBet').innerText; temp = Number(temp); temp += 5; if(temp > login.user.score) temp = (Math.floor(login.user.score / 5) * 5); document.getElementById('match-2-inputBet').innerText = String(temp);">+5</button>
            </div>
        </div>
        <div class="row" style="">
            <h1 id="match-2-scouterscore" style="width: 100%; font-size: 6vw; text-align: center;"></h1>
        </div>
    </div>

    <div class="row" style="height: 5vh;"></div>
    <h1 style="font-size: 5vw; height: 100%; text-align: center;">Only click the start button when the match starts!</h1>
    <button type="button" class="btn btn-success" style="height: 100%; width: 100%; font-size: 30vw; border-width: 5px;border-color:rgb(255, 255, 255)" onclick="match.matchStart();">Start</button>
</div>
