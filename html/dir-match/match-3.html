<div class="container-fluid bg-light" style="height: 8vh; ">
    <div class="row" style="height: 8vh">
        <div class="col-sm-3">
            <button type="button" class="btn" style="height: 100%; width: 25vw; font-size: 3vh;" onclick="match.matchTele();">TeleOp</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <h1 style="font-size: 2vh; text-align: center;">round</h1>
            <h1 id="match-3-number" style="font-size: 4vh; text-align: center;"></h1>
        </div>
        <div class="col-sm-4">
            <h1 id="match-3-teamName" style="font-size: 2vh; text-align: right;"></h1>
            <h1 id="match-3-teamNumber" style="font-size: 4vh; text-align: right;"></h1>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 92vh;">
    <div class="row" style="height: 20vh">
        <div class="col-sm-7">
            <div class="row" style="height: 5vh;"></div>
            <h1 style="font-size: 16vw; height: 100%">Land</h1>
        </div>
        <div class="col-sm-5">
            <label class="checkboxcontainer">
                <input id="match-3-inputAutoLand" type="checkbox" checked="" onclick="match.autoInput('match-3-inputAutoLand');">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="row" style="height: 20vh">
        <div class="col-sm-7">
            <div class="row" style="height: 5vh;"></div>
            <h1 style="font-size: 16vw; height: 100%">Sample</h1>
        </div>
        <div class="col-sm-5">
            <label class="checkboxcontainer">
                <input id="match-3-inputAutoSample" type="checkbox" checked="" onclick="match.autoInput('match-3-inputAutoSample');">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="row" style="height: 20vh">
        <div class="col-sm-7">
            <div class="row" style="height: 5vh;"></div>
            <h1 style="font-size: 16vw; height: 100%">Claim</h1>
        </div>
        <div class="col-sm-5">
            <label class="checkboxcontainer">
                <input id="match-3-inputAutoClaim" type="checkbox" checked="" onclick="match.autoInput('match-3-inputAutoClaim');">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="row" style="height: 20vh">
        <div class="col-sm-7">
            <div class="row" style="height: 5vh;"></div>
            <h1 style="font-size: 16vw; height: 100%">Park</h1>
        </div>
        <div class="col-sm-5">
            <label class="checkboxcontainer">
                <input id="match-3-inputAutoPark" type="checkbox" checked="" onclick="match.autoInput('match-3-inputAutoPark');">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</div>
