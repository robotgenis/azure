<div class="container-fluid bg-light" style="height: 8vh; ">
    <div class="row" style="height: 8vh">
        <div class="col-sm-3">
    
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <h1 style="font-size: 2vh; text-align: center;">Round</h1>
            <h1 id="match-5-number" style="font-size: 4vh; text-align: center;"></h1>
        </div>
        <div class="col-sm-2">
            <h1 style="font-size: 2vh; text-align: center;">Timer</h1>
            <h1 id="match-5-matchTimer" style="font-size: 4vh; text-align: center;"></h1>
        </div>
        <div class="col-sm-4">
            <h1 id="match-5-teamName" style="font-size: 1.5vh; text-align: right;"></h1>
            <h1 id="match-5-teamNumber" style="font-size: 4vh; text-align: right;"></h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 8vh">
        <h1 style="width: 100%; font-size: 10vw; text-align: center;">End Position</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-12 btn-group btn-group-toggle" data-toggle="buttons">
                <label id="match-5-park-1" class="col-sm-4 btn btn-outline-primary hidehoverwhiteblue" style="font-size: 12vw;" onclick="match.matchRadioClick('match-5-park-1');">
                    <input type="checkbox" autocomplete="off">Park
                </label>
                <label id="match-5-park-2" class="col-sm-4 btn btn-outline-primary hidehoverwhiteblue"  style="font-size: 6vw;"  onclick="match.matchRadioClick('match-5-park-2');">
                    <input type="checkbox" autocomplete="off">Complete<br/>Park
                </label>
                <label id="match-5-park-3" class="col-sm-4 btn btn-outline-primary hidehoverwhiteblue" style="font-size: 12vw;" onclick="match.matchRadioClick('match-5-park-3');">
                    <input type="checkbox" autocomplete="off">Hang
                </label>
            </div>
        </div>
    </div>
    <div class="row" style="height: 4vh"></div>
    <div class="row" style="height: 8vh">
        <h1 style="width: 100%; font-size: 10vw; text-align: center;">Placing Position</h1>
    </div>
    <div class="container-fluid" style="height: 50vh; width: 100vw;" onclick="match.changeScoringPosition();">
        <div id="match-5-position-1" style="display: none; height: 100%; width:100%"><img src="field_place1.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
        <div id="match-5-position-2" style="display: none; height: 100%; width:100%"><img src="field_place2.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
        <div id="match-5-position-3" style="display: none; height: 100%; width:100%"><img src="field_place3.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
        <div id="match-5-position-4" style="display: none; height: 100%; width:100%"><img src="field_place4.png" style='height: 100%; width: 100%; object-fit: contain'></img></div>
    </div>
    <div class="row" style="height: 2vh"></div>
    <div class="row" style="height: 17vw; width: 100vw;">
        <div style="width: 60vw">
            <h1 style="font-size: 8vw;">Get Defended?</h1>
        </div>
        <div  style="width: 40vw;">
            <div class="col-sm-12 btn-group btn-group-toggle" data-toggle="buttons">
                <label id="match-5-rating1-1" class="col-sm-6 btn btn-outline-secondary hidehoverwhitegray" style="width: 20vw; height: 15vw; font-size: 8vw" onclick="match.matchRadioClick('match-5-rating1-1');">
                    <input type="checkbox" autocomplete="off">No
                </label>
                <label id="match-5-rating1-2" class="col-sm-6 btn btn-outline-secondary hidehoverwhitegray" style="width: 20vw; height: 15vw; font-size: 8vw" onclick="match.matchRadioClick('match-5-rating1-2');">
                    <input type="checkbox" autocomplete="off">Yes
                </label>
            </div>
        </div>
    </div>
    <div class="row" style="height: 17vw; width: 100vw;">
        <div style="width: 60vw">
            <h1 style="font-size: 8vw;">Defender?</h1>
        </div>
        <div  style="width: 40vw;">
            <div class="col-sm-12 btn-group btn-group-toggle" data-toggle="buttons">
                <label id="match-5-rating2-1" class="col-sm-6 btn btn-outline-secondary hidehoverwhitegray" style="width: 20vw; height: 15vw; font-size: 8vw" onclick="match.matchRadioClick('match-5-rating2-1');">
                    <input type="checkbox" autocomplete="off">No
                </label>
                <label id="match-5-rating2-2" class="col-sm-6 btn btn-outline-secondary hidehoverwhitegray" style="width: 20vw; height: 15vw; font-size: 8vw" onclick="match.matchRadioClick('match-5-rating2-2');">
                    <input type="checkbox" autocomplete="off">Yes
                </label>
            </div>
        </div>
    </div>
    <div class="row" style="height: 4vh"></div>
    <button type="button" class="btn btn-success" style="width: 95vw; font-size: 24vw; border-width: 5px;border-color:rgb(255, 255, 255)" onclick="match.matchSubmit();">Save</button>
    <div class="row" style="height: 40vh"></div>
    <button type="button" class="btn btn-danger" style="font-size: 24vw; border-width: 5px;border-color:rgb(255, 255, 255)" onclick="setTab('match-0');">Delete</button>
</div>
