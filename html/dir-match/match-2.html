<div class="container-fluid bg-light" style="height: 8vh; ">
    <div class="row" style="height: 8vh">
        <div class="col-sm-3">
            <button type="button" class="btn" style="height: 100%; width: 25vw; font-size: 3vh;" onclick="setTab('match-0');">Back</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <h1 style="font-size: 2vh; text-align: center;">round</h1>
            <h1 id="matchNumber-2" style="font-size: 4vh; text-align: center;"></h1>
        </div>
        <div class="col-sm-4">
            <h1 id="matchTeamName-2" style="font-size: 2vh; text-align: right;"></h1>
            <h1 id="matchTeamNumber-2" style="font-size: 4vh; text-align: right;"></h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 5vh;"></div>
    <div class="row" style="height: 20vh">
        <div>
            <div class="row" style="height: 5vh;"></div>
            <h1 style="font-size: 16vw; height: 100%">Hanging</h1>
        </div>
        <div style="text-align: right;">
            <label class="checkboxcontainer">
                <input id="matchInputHanging" type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="row" style="height: 5vh;"></div>
    <div class="row" styel="height: 20vh">
        <div class="col-sm-4">
            <button type="button" class="btn" style="height: 100%; width: 100%; font-size: 3vh;" onclick="var temp = document.getElementById('matchInputPrediction').innerText; temp = Number(temp); temp -= 5; if(temp < 0) temp = 0; document.getElementById('matchInputPrediction').innerText = String(temp);">-5</button>
        </div>
        
        <div class="col-sm-4">
            <h1 id="matchInputPrediction" style="font-size: 16vw; height: 100%; text-align: center;">50</h1>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn" style="height: 100%; width: 100%; font-size: 3vh;" onclick="var temp = document.getElementById('matchInputPrediction').innerText; temp = Number(temp); temp += 5; if(temp > 999) temp = 995; document.getElementById('matchInputPrediction').innerText = String(temp);">+5</button>
        </div>
    </div>
    <div class="row" style="height: 5vh;"></div>
    <h1 style="font-size: 8vw; height: 100%; text-align: center;">Only click the start button when they finish the countdown!</h1>
    <div class="row" style="height: 5vh;"></div>
    <button type="button" class="btn btn-secondary" style="height: 100%; width: 100%; font-size: 30vw; border-width: 5px;border-color:rgb(255, 255, 255)" onclick="matchStart();">Start</button>
</div>
