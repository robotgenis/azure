<div class="container-fluid bg-light" style="height: 8vh; ">
    <div class="row" style="height: 8vh">
        <div class="col-sm-3">
            <button type="button" class="btn" style="height: 100%; width: 25vw; font-size: 3vh;" onclick="matchFinish();">Finish</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <h1 style="font-size: 2vh; text-align: center;">round</h1>
            <h1 id="match-4-number" style="font-size: 4vh; text-align: center;"></h1>
        </div>
        <div class="col-sm-4">
            <h1 id="match-4-teamName" style="font-size: 2vh; text-align: right;"></h1>
            <h1 id="match-4-teamNumber" style="font-size: 4vh; text-align: right;"></h1>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 30vh">
        <button type="button" class="col-sm-12 btn btn-warning" style="height: 30vh; font-size: 16vw; border-width: 5px; border-color:rgb(255, 255, 255)" onclick="matchMineralClick('pick');">PICK UP</button>
    </div>
    <div class="row" style="height: 1vh;"></div>
    <div class="row" style="height: 8vh">
        <div id="match-4-mineralTimerPic1" class="col-sm-2">
            <div style="width: 8vh; height: 8vh; background-color:darkgoldenrod"><div style="width: 8vh;height: 8vh; border-radius:50%; background-color:darkgray ;display: table-cell; vertical-align: middle;"></div></div>
        </div>    
        <div class="col-sm-4">
            <h1 id="match-4-mineralTimer1" style="font-size: 6vh;">00.0</h1>
        </div>
        <div id="match-4-mineralTimerPic2" class="col-sm-2">
            <div style="width: 8vh; height: 8vh; background-color:darkgoldenrod"><div style="width: 8vh;height: 8vh; border-radius:50%; background-color:darkgray ;display: table-cell; vertical-align: middle;"></div></div>
        </div>    
        <div class="col-sm-4">
            <h1 id="match-4-mineralTimer2" style="font-size: 6vh;">00.0</h1>
        </div>
    </div>
    <div class="row" style="height: 1vh;"></div>
    <div class="row" style="height: 35vh; width: 100vw;">
        <button type="button" class="col-sm-6 btn btn-success" style="height: 35vh; font-size: 8vw; border-width: 5px;border-color:rgb(255, 255, 255)" onclick="matchMineralClick('scoredepot');">SCORE<br/>DEPOT</button>
        <button type="button" class="col-sm-6 btn btn-success" style="height: 35vh; font-size: 8vw; border-width: 5px;border-color:rgb(255, 255, 255)" onclick="matchMineralClick('scorelander');">SCORE<br/>LANDER</button>
    </div>
    <div class="row" style="height: 17vh">
        <button type="button" class="col-sm-12 btn btn-danger" style="height: 17vh; font-size:8vw; border-width: 5px; border-color:rgb(255, 255, 255)" onclick="matchMineralClick('drop');">DROP</button>
    </div>
</div>
