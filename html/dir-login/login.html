<div class="row">
    <button type="button" class="btn btn-secondary" style="font-size: 8vh" onclick="loginSubmitUser('Guest','30000')">Guest</button>
</div>
<div class="row" style="height: 10vh"></div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <div class="card mb-4"><!--Login-->
        <h3 class="card-header" style="font-size: 8vh">Login</h3>
        <div class="card-body">
            <form action="javascript:void(0);" onsubmit="loginSubmit();">
                <fieldset>
                    <div class="form-group">
                        <label for="loginUsername" style="font-size: 6vh">Username</label>
                        <input type="text" class="form-control" id="loginUsername" aria-describedby="loginUsernameInfo" style="font-size: 4vh">
                    </div>
                    <div class="form-group">
                        <label for="loginTeam" style="font-size: 6vh">Team number</label>
                        <input type="number" class="form-control" id="loginTeam" min="1" max="30000" style="font-size: 4vh">
                    </div>
                </fieldset>
                <fieldset>
                    <button type="submit" class="btn btn-primary" style="font-size: 4vh">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
</div>
<div class="row" style="height: 10vh"></div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <div class="card mb-4"><!--Create Account-->
        <h3 class="card-header" style="font-size: 8vh">Create</h3>
        <div class="card-body">
            <form action="/accountcreated.html"  onsubmit="loginCreate();">
                <fieldset>
                    <div class="form-group">
                        <label for="loginCreateUsername" style="font-size: 6vh">Username</label>
                        <input type="text" class="form-control" id="loginCreateUsername" aria-describedby="loginUsernameInfo" style="font-size: 4vh">
                    </div>
                    <div class="form-group">
                        <label for="loginCreateTeam" style="font-size: 6vh">Team number</label>
                        <input type="number" class="form-control" id="loginCreateTeam" min="1" max="30000" style="font-size: 4vh">
                    </div>
                </fieldset>
                <fieldset>
                    <button type="submit" class="btn btn-primary" style="font-size: 4vh">Create</button>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
</div>
