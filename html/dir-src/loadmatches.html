function submit(){
    var t = document.getElementById("text").value;
    
    var teams = t.split("\n");

    for(i = 0; i < teams.length / 3; i++){
        console.log(teams[i * 3]);

        var info = teams[i * 3].split("\t");
        
        console.log(teams[i * 3 + 1]);

        var sendData = {
            type: "match",
            number: info[0].split("-")[1],
            red1: teams[(i * 3) + 1].split(" ")[0],
            red2: teams[(i * 3) + 1].split(" ")[1],
            blue1: teams[(i * 3) + 2].split(" ")[0],
            blue2: teams[(i * 3) + 2].split(" ")[1]
        };

        console.log(sendData);
        $.ajax("/settings", {
            data : JSON.stringify(sendData),
            contentType : 'application/json',
            type : 'POST'}, function(ret){
                console.log("ITS WORKING NOW!!!");
            });
    }
}
</script>
<textarea id="text"></textarea>
<button onclick="submit();">Submit !!!</button>
